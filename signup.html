<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Promise: Raising Awareness About Breast Cancer!</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="form-container">
    <H1>"A HEALTHY BREAST IS THE BEST"</H1>
    <form action="homepage.html" id="login">
        <fieldset form="login">
        <img src="images/logo-icon.png" alt="Picture">
        <h3>SIGN UP:</h3><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="userName" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="df" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="dff" required><br><br>
        <label for="ema">Email Address:</label>
        <input type="email" id="ema" name="dddf" required><br><br>


        <input type="submit" value="Submit" onclick="homepage.html">
        <input type="reset" value="Clear">
    </fieldset>
    </form>
</div>    
</body>
</html>
